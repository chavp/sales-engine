<div class="navbar navbar-inverse navbar-fixed-top" ng-show="ttbarvm.isLoggedIn">
  <div class="container">
    <form class="navbar-form navbar-left">
      <button class="btn btn-sm" title="Ctrl+Shift+L" href="#" ng-click="ttbarvm.newLead()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true">
        </span>
         New Lead
      </button>
      <div class="input-group">
        <input type="text" placeholder="Search" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        </span>
      </div>
    </form>

    <form class="navbar-form navbar-right">
        <div class="dropdown">
            <button class="btn btn-xs dropdown-toggle" data-toggle="dropdown" href="#">
              {{ ttbarvm.currentUser.name }}
              <img class="profile-pic" src="https://secure.gravatar.com/avatar/8bb6915c4385389dd338212b45969295?d=mm&amp;r=x&amp;s=40" alt="">
            </button>
            <ul class="dropdown-menu" role="menu">
              <li>
                  <div class="member-info">
                      <strong>{{ ttbarvm.currentUser.name }}</strong>
                      <br>
                        {{ ttbarvm.currentUser.email }}
                      <br>

                      <div class="phone-number">
                        {{ ttbarvm.currentUser.phone }}
                      </div>

                  </div>
              </li>
              <li role="separator" class="divider"></li>
              <li>
                <a href="" ng-click="ttbarvm.logout()"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout</a>
              </li>
            </ul>
          </div>
    </form>

  </div>
</div>
